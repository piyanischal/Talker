<html>
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width = device-width, initial scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Type & Talk</title>

	<!--Bootstrap Library for CSS Styling-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-dark text-light">

	<div class="container text-center">
		<img src = "Images/mic.png" width="100px" height="100px" class="mb-10">

		<h3> Type-to-Talk </h3>
		<div class="row">
			<div class="col-md-12 mx=auto">
				<form>
					<div class = "form-group" >
						<textarea  id ="inputText" class = "form.control form-control-lg" placeholder="Type here.."></textarea>
						<div class="form-group">

							<br>
							<label> Pitch </label>
							<br>0
							<div id="pitch-value" class="badge badge-primary float-right">1</div>
							<input type="range" id="pitch" class="custom-range" min=0 max=2 value="1" step="0.5"> 4
						</div>
						<h3> Select Voice </h3>
						<div class="form-group">
							<select id="language" class="form.control form-control-lg" ></select>
						</div>

						<div class="form-group">
							<button class="btn btn-light btn-lg"> Talk </button>

						</div>

						<label> Speech-to-text </label>

							<div class="form-group">
									<textarea id ="textbox" class="form.control form-control-lg" placeholder="Text will be typed here.."></textarea>


						</div>

					</div>


				</form>
			<div>
			<button class="btn btn-danger" id="record"> Record </button>
			<button class="btn btn-light" id="stop"> Stop </button>
		</div>


	</div>

	<!--Bootstrap Library for JS Styling-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>


</body>
</head>
</html>
